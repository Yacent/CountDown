<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">

        <meta name="keywords" content="">
		<meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<link href='http://fonts.useso.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/animate.min.css">
		<link rel="stylesheet" href="css/templatemo-style.css">
	</head>
<body>
	<!-- start preloader -->
	<div class="preloader">
		<div class="sk-spinner sk-spinner-three-bounce">
  			<div class="sk-bounce1"></div>
			<div class="sk-bounce2"></div>
			<div class="sk-bounce3"></div>
		</div>
	</div>
	<!-- end preloader -->
	<!---start-countdown-timer-->
	<section id="countdown">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="logo-sysu">
					</div>
					<h1 class="wow bounceIn" data-wow-delay="0.9s"><span class="head-span">第十一届中山大学 "37游戏杯" 软件创意创新大赛</span></h1>
					<h2 class="element">
						<span class="sub-element">第十一届 学生软件创意创新大赛</span>
						<span class="sub-element">将于2015年9月28日 19:00启动报名</span>
                        <span class="sub-element">敬请关注</span>
					</h2>
                    
                    <!-- Edit js/init.js file for the date and time -->
                    
					<ul class="countdown">
						<li>
							<span class="days">365</span>
							<h3>Days</h3>
						</li>
						<li>
							<span class="hours">24</span>
							<h3>Hours</h3>
						</li>
						<li>
							<span class="minutes">59</span>
							<h3>Minutes</h3>
						</li>
						<li>
							<span class="seconds">59</span>
							<h3>Seconds</h3>
						</li>	
					</ul>
				</div>
			</div>
		</div>

		<div class="footer">
			<div class="footer-left">
				<div class="logo-center">
					<span>承办方</span>
				</div>
				<div class="logo-37">
					<span>赞助商</span>
				</div>
			</div>

			<div class="footer-right">
				<div class="logo-center-weixin">
					<span>更多比赛资讯 </span>
					<span>请扫描二维码</span>
				</div>
			</div>
		</div>
		
	</section>

	
	<!---End-countdown-timer-->
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/countdown.js"></script>
	<script src="js/init.js"></script>
